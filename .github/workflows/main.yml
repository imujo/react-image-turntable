name: ci

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - synchronize
  workflow_dispatch:

jobs:
  build:
    name: Build, lint and test
    runs-on: ubuntu-latest
    steps:
      - name: üõí Checkout repo
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: ‚öíÔ∏è Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: npm run bootstrap

      - name: Build library
        run: pnpm --filter ./lib build

      - name: Lint
        run: pnpm lint --reporter=github

      - name: Test:Execute
        run: pnpm run test

      - name: Test:Upload
        uses: paambaati/codeclimate-action@v9.0.0
        env:
          CC_TEST_REPORTER_ID: '${{ secrets.CC_TEST_REPORTER_ID }}'
        with:
          debug: true
          workingDirectory: ${{github.workspace}}/lib
          coverageLocations: ${{github.workspace}}/example/tests/coverage-reports/*.info:lcov

      - uses: preactjs/compressed-size-action@v2
        with:
          repo-token: '${{ secrets.GITHUB_TOKEN }}'
          install-script: 'pnpm install --frozen-lockfile --filter react-image-turntable'
          build-script: 'build'
          cwd: lib
